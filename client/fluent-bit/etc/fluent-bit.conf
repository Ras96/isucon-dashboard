@SET host=localhost
@SET tag_name=nginx.access

[SERVICE]
  flush 1
  grace 5
  daemon off
  log_level info
  http_server on
  parsers_file ./nginx-parser.conf

[INPUT]
  name tail
  tag ${tag_name}
  buffer_chunk_size 32k
  buffer_max_size 8m
  path /var/log/nginx/access.log
  skip_empty_lines on

[FILTER]
  name parser
  match ${tag_name}
  key_name log
  parser nginx

[OUTPUT]
  name forward
  match ${tag_name}
  host ${host}
  port 24224
  require_ack_response true
