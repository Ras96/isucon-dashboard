<source>
  @type forward
  port 24224
  tag nginx.access
</source>

<match nginx.access>
  @type elasticsearch
  logstash_format true
  suppress_type_name true
  include_timestamp true
  include_tag_key true
  id_key _hash
  remove_keys _hash

  buffer_type file
  buffer_path /fluentd/buffer
  flush_interval 5s

  scheme https
  host es
  port 9200
  user elastic
  password "#{ENV['ELASTIC_PASSWORD']}"
</match>
